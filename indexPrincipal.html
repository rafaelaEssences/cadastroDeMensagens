<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Mensagens</title>
  <meta charset="utf-8" />
  <script src="js/javascript.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
  <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />

</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Gerador de Mensagens</h1>
        </div>
      </div>


      <!-- DATA -->


      <div class="form-group row">
        <div class="col-2">
          <label for="lblData" class="col-form-label">Data:</label>
        </div>

        <div class="col-2">
          <input type="text" class="form-control" id="datepicker">
        </div>

        <div class="col-2">
          <button id="btnFormatar" class="btn btn-info">Formatar</button>
        </div>

        <div class="col-6">
          <label id="lblDataPorExtenso">Data por extenso:</label>
          <label id="lblDataExtensoTexto"></label>
        </div>

      </div>


      <!-- FIM DATA -->

      <!-- HORAS -->

      <div class="form-group row">
        <div class="col-2">
          <label for="lblHora">Escolha as horas:</label>
        </div>
        <div class="col-2">
          <select class="form-control" id="selectHoras">
            <!-- <option selected="">Please Select</option> -->
            <option value="9">9h</option>
            <option value="10">10h</option>
            <option value="11">11h</option>
            <option value="12">12h</option>
            <option value="13">13h</option>
          </select>
        </div>
        <div class="col-2">
          <label for="lblHora">Escolha os minutos:</label>
        </div>
        <div class="col-2">
          <select class="form-control">
            <!-- <option selected="">Please Select</option> -->
            <option value="0">Zero minutos</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        </div>

      </div>

      <!-- FIM HORAS -->


      <form>

        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
          </div>
        </div>


        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Opções de Mensagens</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios1" value="vaga" checked
                  onclick="TrocaDeOpcao()" id="rdVaga">
                <label class="form-check-label" for="gridRadios1">
                  Vaga
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios2" value="remarcacao"
                  onclick="TrocaDeOpcao()" id="rdRemarcacao">
                <label class="form-check-label" for="gridRadios2">
                  Remarcação
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios3" value="avisos"
                  onclick="TrocaDeOpcao()" id="rdAvisos">
                <label class="form-check-label" for="gridRadios3">
                  Avisos
                </label>
              </div>

            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Texto:</label>
          <div class="col-sm-10">
            <textarea placeholder="Deixe sua opnião" id="textoDaMensagem" maxlength="4000" rows="20"
              class="form-control"></textarea>
          </div>

      </form>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" onclick="CriadorDeMensagem()">Criar Mensagem</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>

<script src="js/datepicker.js"></script>
