<!DOCTYPE html>
<html>

<head>
  <title>Cadastro de Mensagens</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />

  <script src="js/javascript.js"></script>

</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Gerador de Mensagens</h1>
        </div>
      </div>
     

        <!-- DATA -->


        <div class="form-group row">
          <div class="col-2">
            <label for="lblData" class="col-form-label">Data:</label>
          </div>
          
          <div class="col-4">
            <input type="text" class="form-control" id="datepicker">
          </div>

          <div class="col-2">
            <button id="btnFormatar" class="btn btn-secondary">Formatar</button>
          </div>

          <div class="col-4">
            <label id="lblDataPorExtenso">Data por extenso:</label>
            <label id="lblDataExtensoTextp"></label>
          </div>

        </div>


        <!-- FIM DATA -->

        <div class="form-group row">
          <div class="col">

            <label for="lblHora">Escolha a hora:</label>
            <select name="hora" id="selectHora">
              <option value="volvo">11h</option>
              <option value="saab">12h</option>
              <option value="opel">13h</option>
            </select>

          </div>
          <div class="col">
            <label for="lblMinuto">Escolha os minutos:</label>
            <select name="minutos" id="selectMinutos">
              <option value="15">15</option>
              <option value="30">30</option>
            </select>
          </div>
          <div class="col">
          </div>
        </div>
      <form>

        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
          </div>
        </div>


        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Opções de Mensagens</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios1" value="vaga" checked>
                <label class="form-check-label" for="gridRadios1">
                  Vaga
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios2" value="remarcacao">
                <label class="form-check-label" for="gridRadios2">
                  Remarcação
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios3" value="avisos">
                <label class="form-check-label" for="gridRadios3">
                  Avisos
                </label>
              </div>

            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Texto:</label>
          <div class="col-sm-10">
            <textarea placeholder="Deixe sua opnião" id="textoDaMensagem" maxlength="4000"
              class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary" onclick="CriadorDeMensagem()">Criar Mensagem</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

<script src="js/datepicker.js"></script>

</script>
