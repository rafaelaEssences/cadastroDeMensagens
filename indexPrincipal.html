<!DOCTYPE html>
<html>

<head>
  <title>Cadastro de Mensagens</title>
  <meta charset="utf-8" />
  <!--<link href="style.css" rel="stylesheet" media="all" /> -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" />

</head>
<!--style="background-color: red";-->

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Gerador de Mensagens</h1>


          <p>Data: <input type="text" id="datepicker"></p>
          <p>
            <button id="btnFormatar">Formatar

            </button>
          <p>
            <label id="lblDataExtenso"></label>
          </p>

        </div>
      </div>
      <div class="row">
        <div class="col">

          <!-- Example single danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Action
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>


        </div>
      </div>
      <form>
        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" id="inputNome" placeholder="Nome">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputData" class="col-sm-2 col-form-label">Data</label>
          <div class="col-sm-10">
            <input type="data" class="form-control" id="inputData" placeholder="Data">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputHora" class="col-sm-2 col-form-label">Hora</label>
          <div class="col-sm-10">
            <input type="hora" class="form-control" id="inputHora" placeholder="Hora">
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Opções de Mensagens</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios1" value="vaga" checked>
                <label class="form-check-label" for="gridRadios1">
                  Vaga
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios2" value="remarcacao">
                <label class="form-check-label" for="gridRadios2">
                  Remarcação
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios3" value="avisos">
                <label class="form-check-label" for="gridRadios3">
                  Avisos
                </label>
              </div>

              <!-- <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="rdmensagens" id="gridRadios3" value="avisos" disabled>
                    <label class="form-check-label" for="gridRadios3">
                     Avisos
                    </label>
                  </div> -->
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="lblNome" class="col-sm-2 col-form-label">Texto:</label>
          <div class="col-sm-10">
            <textarea placeholder="Deixe sua opnião" id="textoDaMensagem" maxlength="4000"
              class="form-control"></textarea>
          </div>
        </div>

        <!-- <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div> -->


        <div class="form-group row">
          <div class="col-sm-10">
            <button type="BtnCriarME
                ensagem" class="btn btn-primary">Criar Mensagem</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
